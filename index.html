<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      display:flex;
      flex-wrap: wrap;
    }
    .box{
      width:100px;
      height:100px;
      background-color: skyblue;
      cursor: pointer;
      transition: .8s;
      margin:0 8px 8px 0;
    }
    .circle{
      background-color:pink;
      border-radius:50%;
      transform:rotate(360deg) ;
    }
  </style>
  <title>javaScript Document</title>
</head>
<body>
  <div class="box" id="target1"></div>
  <div class="box" id="target2"></div>
  <div class="box" id="target3"></div>

  <script>
    'use script';
    // document = 文書全体
    // getElementById = 指定したidを持つ要素を取得してね　　// id = 'target' add = 追加
    // EventListener = 何かが起きたら何らかの処理をする　　'click'したら=>{}の処理をしてねという意味。
    // 'dblclick'=ダブルクリック
    // ()=>{} アロー関数　toggle=トグル。スイッチ機構のひとつ。二つの状態が交互に切り替わる
    // document.getElementByIdという命令分は長いので、もう少し短く書く方法もある。
      //const(定数のこと)
    const teisuu1 = document.getElementById('target1');
    const teisuu2 = document.getElementById('target2');
    const teisuu3 = document.getElementById('target3');

    teisuu1.addEventListener('click',()=>{
      teisuu1.classList.toggle('circle');
    });
    teisuu2.addEventListener('click',()=>{
      teisuu2.classList.toggle('circle');
    });
    teisuu3.addEventListener('click',()=>{
      teisuu3.classList.toggle('circle');
    });
    // document.getElementById('target').addEventListener('click',()=>{
      //document.getElementById('target').style.background='pink';
      // document.getElementById('target').style.borderRadius = '50%';
      // document.getElementById('target').classList.add('circle');
      // document.getElementById('target').classList.toggle('circle');
  </script>
</body>
</html>
